<ng-container *ngIf="vm$ | async as vm; else loading">
  <ng-container *ngIf="vm">
    <div class="header">
      <a routerLink="/boards" mat-mini-fab aria-label="Retour à la liste des tableaux">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <h1>{{ vm.board.name }}</h1>
      <span class="spacer"></span> <!-- Ajouter un spacer -->
      <button mat-fab (click)="openManageParticipantsDialog(vm.board)" aria-label="Gérer les participants">
        <mat-icon>group</mat-icon>
      </button>
      <button mat-fab [matMenuTriggerFor]="menu" aria-label="Menu d'actions du tableau">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onRestartBoard(vm.board.id, vm.board.name)">
          <mat-icon>restart_alt</mat-icon>
          <span>Recommencer</span>
        </button>
        <button mat-menu-item (click)="onDeleteBoard(vm.board.id, vm.board.name)">
          <mat-icon>delete</mat-icon>
          <span>Supprimer</span>
        </button>
      </mat-menu>
    </div>

    <app-scoreboard 
      [board]="vm.board"
      [gameStatus]="vm.gameStatus"
      (addScore)="openAddScoreDialog(vm.board.id, $event)"
      (manageParticipants)="openManageParticipantsDialog(vm.board)">
    </app-scoreboard>

    </ng-container>
  </ng-container>
  

  



<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
