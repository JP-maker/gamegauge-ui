<ng-container *ngIf="board$ | async as board; else loading">
  <div class="header">
    <a routerLink="/boards" mat-icon-button aria-label="Retour à la liste des tableaux">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h1>{{ board.name }}</h1>
  </div>

  <!-- Informations sur les règles -->
  <div class="rules-info">
    <mat-card *ngIf="board.targetScore">
      <mat-card-content>
        <div class="info-item">
          <mat-icon>emoji_events</mat-icon>
          <span>Score Cible : {{ board.targetScore }}</span>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="board.numberOfRounds">
      <mat-card-content>
        <div class="info-item">
          <mat-icon>replay</mat-icon>
          <span>Nombre de tours : {{ board.numberOfRounds }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <h2>Classement</h2>

  <!-- Liste des participants -->
  <div class="participant-list">
    <mat-card *ngFor="let participant of board.participants; let i = index" class="participant-card">
      <mat-card-header>
        <div mat-card-avatar class="rank-avatar">{{ i + 1 }}</div>
        <mat-card-title>{{ participant.name }}</mat-card-title>
        <mat-card-subtitle>Score Total : {{ participant.totalScore }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button color="primary">AJOUTER SCORE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</ng-container>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
