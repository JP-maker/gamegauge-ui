<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="votre.email@example.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis.</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Format d'email invalide.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis.</mat-error>
        </mat-form-field>

        <!-- Affichage du message d'erreur global -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Bouton de soumission avec indicateur de chargement -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" [diameter]="24"></mat-progress-spinner>
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Pas encore de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
    </mat-card-actions>
  </mat-card>
</div>
