<div class="auth-wrapper">
  <div class="card auth-card p-4">
    <div class="card-body">
      
      <!-- En-tête avec Icône (si vous avez Bootstrap Icons, sinon supprimez <i>) -->
      <div class="auth-header">
        <div class="mb-3 text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm5.5 10a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm0-1a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/>
          </svg>
        </div>
        <h3>Mot de passe oublié ?</h3>
        <p class="text-muted small">Entrez votre email et nous vous enverrons un lien de réinitialisation.</p>
      </div>

      <!-- Messages d'alerte -->
      <div *ngIf="message" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle me-2"></i> {{ message }}
      </div>
      <div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i> {{ error }}
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com"
                 [(ngModel)]="email" name="email" required>
          <label for="email">Adresse Email</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Envoi en cours...' : 'Envoyer le lien' }}
        </button>
      </form>

      <!-- Lien Retour -->
      <div class="text-center mt-4">
        <a routerLink="/login" class="text-decoration-none text-secondary">
          <small>← Retour à la connexion</small>
        </a>
      </div>

    </div>
  </div>
</div>
