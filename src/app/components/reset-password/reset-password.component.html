<div class="auth-wrapper">
  <div class="card auth-card p-4">
    <div class="card-body">

      <div class="auth-header">
        <div class="mb-3 text-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
            <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/>
            <path d="M9.5 6.5a1.5 1.5 0 0 1-1 1 1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 1 1z"/>
          </svg>
        </div>
        <h3>Réinitialisation</h3>
        <p class="text-muted small">Choisissez un nouveau mot de passe sécurisé.</p>
      </div>

      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <!-- Formulaire -->
      <form *ngIf="!isSuccess" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Nouveau mot de passe"
                 [(ngModel)]="newPassword" name="password" required minlength="6">
          <label for="password">Nouveau mot de passe</label>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Modification...' : 'Changer le mot de passe' }}
        </button>
      </form>

      <!-- Bouton de connexion après succès -->
      <div *ngIf="isSuccess" class="text-center mt-4">
        <a routerLink="/login" class="btn btn-primary w-100 py-2">
          Se connecter maintenant
        </a>
      </div>

    </div>
  </div>
</div>
