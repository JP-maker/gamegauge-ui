<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Nouveau mot de passe</h3>

          <div *ngIf="message" class="alert alert-success">{{ message }}</div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

          <!-- Si tout va bien, on affiche le formulaire -->
          <form *ngIf="!isSuccess" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="password" class="form-label">Choisissez un nouveau mot de passe</label>
              <input type="password" id="password" class="form-control" 
                     [(ngModel)]="newPassword" name="password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
              {{ isLoading ? 'Modification...' : 'Valider' }}
            </button>
          </form>

          <!-- Si succÃ¨s, on propose de se connecter -->
          <div *ngIf="isSuccess" class="text-center mt-3">
            <a routerLink="/login" class="btn btn-primary">Se connecter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
