server {
    listen 80;
    listen [::]:80;
    server_name gamegague.fr www.gamegague.fr;

    # Pour la validation Let's Encrypt (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection automatique de HTTP vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name gamegague.fr www.gamegague.fr;

    # Chemins vers les certificats (ils seront là après l'étape 3)
    ssl_certificate /etc/letsencrypt/live/gamegague.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gamegague.fr/privkey.pem;

    # --- Paramètres de sécurité SSL recommandés ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://gamegauge-api:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https; # Important pour dire à Spring qu'on est en HTTPS
    }
}